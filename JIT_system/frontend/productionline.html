<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line</title>
    <link rel="icon" href="images/delta_electronics_logo_1.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <h1>Production Line</h1>
    <form id="materialForm">
        <label for="line">Line:</label>
        <select name="line" id="line" required>
            <option value="AP_L01">AP_L01</option>
            <option value="AP_L02">AP_L02</option>
            <option value="AP_L03">AP_L03</option>
            <option value="AP_L04">AP_L04</option>
            <option value="AP_L05">AP_L05</option>
            <option value="AP_L06">AP_L06</option>
            <option value="AP_L07">AP_L07</option>
            <option value="AP_L08">AP_L08</option>
            <option value="UPS_L01">UPS_L01</option>
          </select>
        <!-- <input type="" id="line" name="line" required><br><br> -->

        <label for="workOrderNumber">Work Order Number:</label>
        <input type="text" id="workOrderNumber" name="workOrderNumber" required><br><br>

        <label for="materialPartNumber">Material Part Number:</label>
        <input type="text" id="materialPartNumber" name="materialPartNumber" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Materials List</h2>
    <table id="materialTable">
        <thead>
            <tr>
                <th>Line</th>
                <th>Work Order Number</th>
                <th>Material Part Number</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Materials will be populated here -->
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div id="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
    </div>

    <script src="productionline.js"></script>
</body>
</html>
