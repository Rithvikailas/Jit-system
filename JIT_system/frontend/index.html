<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/delta_electronics_logo_1.png" type="image/icon type">
    <title>DELTA ELECTRONICS INDIA JIT SYSTEM</title>
    <style>
       html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-image: url("https://lh3.googleusercontent.com/p/AF1QipM7yOs8_7ZhFSOCCGXKZLTJiiyLKlQt4FGiel3k=s1360-w1360-h1020");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* Ensures the image stays fixed and covers the entire screen */
    background-position: center center;
    display: flex;
    justify-content: center;
}

body {
    align-items: flex-start; /* Ensures the content starts from the top */
}

.box {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 13px;
    margin: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 50px;
}

h1 {
    color: #007bff;
    font-size: 24px;
    margin-bottom: 20px;
}

.button {
    display: block;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    width: 100%;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

/* Ensure the buttons don't overlap on smaller screens */
@media (max-width: 600px) {
    .button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="box">
        <h1>Delta Electronics JIT System</h1>
        <div class="container">
            <a href="productionline.html" class="button">Go to Production Line</a>
            <a href="jit.html" class="button">Go to JIT</a>
        </div>
    </div>
</body>
</html>
